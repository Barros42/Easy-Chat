<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Zap</title>
    <link rel="stylesheet" href="./_contents/_css/normalize.css">
    <link rel="stylesheet" href="./_contents/_css/css.css">
</head>
    <body>

        <div id="Container">
            <div id="Header">
            	<div id="HeaderUserImage">
            		<image class="UserImage" src="_contents/_assets/defaultuser.png" />
            	</div>
            	<div id="HeaderNickname"><p class="TextNickName"></p></div>
            	<div id="HeaderMenuButton">
            		<button class="ButtonMenuAccess" onclick="_showMenuOptions()"></button>
            	</div>
            </div>
            <div id="ModalNickname" class="modal">
            	<div class="modal-window">
            		<span class="modal-close" data-dismiss="modal">&times;</span>
            		<div id="name-title-div"><p class="TextTitleModal">Definir Apelido</p></div>
        			<div id="name-input-div">
                    	<input type="text" maxlength="30" name="text-input" id="name-input" placeholder="Ex: Matheus">
                	</div>
                	<div id="name-button-div">
                		<button id="change-name"></button>
                	</div>
    			</div>
			</div>
            <div id="MessageBody"></div>
            <div id="Footer">
                
                <div id="text-div">
                    <input type="text" maxlength="300" name="text-input" id="text-input" placeholder="Message">
                </div>

                <div id="button-div">
                    <button id="send-button"></button>
                </div>
                
            </div>
        </div>


    </body>
    <script src="_contents/_js/jquery-3.5.1.min.js"></script>
    <script src="_contents/_js/_cursedWords.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
    <script src="_contents/_js/js.js"></script>

</html>
